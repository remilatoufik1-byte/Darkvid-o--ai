<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DarkVideo AI</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 30px;
      background: linear-gradient(90deg, #111, #222);
    }
    header h1 {
      font-size: 2.5em;
      color: crimson;
      margin: 0;
    }
    header p {
      color: #ccc;
      font-size: 1.2em;
    }
    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: darkred;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      background: #111;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>DarkVideo AI</h1>
    <p>أهلا بكم في عالم الفيديوهات الغامضة</p>
    <p>أنشئ واستكشف محتوى فريد يشبه TikTok لكن أكثر غموضًا</p>
    <a href="#" class="btn">إنشاء فيديو مظلم</a>
  </header>

  <footer>
    <p>© 2025 - مشروع @toufik | جميع الحقوق محفوظة</p>
  </footer>
</body>
</html>
